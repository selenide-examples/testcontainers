apply plugin: 'java'

defaultTasks 'clean', 'test'

dependencies {
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.testng:testng:7.4.0'
  testImplementation 'com.codeborne:selenide:6.10.1'
  testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.5'
  testRuntimeOnly 'com.browserup:browserup-proxy-core:2.1.2'
  testImplementation 'org.testcontainers:selenium:1.17.6'
}

task libs(type: Sync) {
  from configurations.testRuntimeClasspath
  into "$buildDir/lib"
}

compileJava.dependsOn libs

repositories {
  mavenCentral()
}

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 1.8
[compileJava, compileTestJava]*.targetCompatibility = 1.8

test {
  systemProperties = [
    'file.encoding': 'UTF-8',
    'selenide.browser': 'chrome',
    'BUILD_URL': System.getenv()['BUILD_URL'],
  ]
  testLogging {
    outputs.upToDateWhen {false}
    showStandardStreams = true
  }
}