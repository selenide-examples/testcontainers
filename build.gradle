apply plugin: 'java'

defaultTasks 'clean', 'test'

dependencies {
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.testng:testng:7.8.0'
  testImplementation 'com.codeborne:selenide-proxy:6.15.0'
  testImplementation 'org.assertj:assertj-core:3.24.2'
  testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.7'
  testImplementation 'org.testcontainers:selenium:1.18.3'
}

repositories {
  mavenCentral()
  mavenLocal()
}

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 11
[compileJava, compileTestJava]*.targetCompatibility = 11

test {
  systemProperties = [
    'file.encoding': 'UTF-8',
    'selenide.browser': 'chrome',
    'BUILD_URL': System.getenv()['BUILD_URL'],
  ]
  testLogging {
    outputs.upToDateWhen {false}
    showStandardStreams = true
  }
}
